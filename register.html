<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Registration - Tech Mantra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    .form-container {
      max-width: 500px;
      background: #fff;
      color: #333;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #6a11cb;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5011a5;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">-- Choose an event --</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Code Sprint">Code Sprint</option>
        <option value="Tech Quiz">Tech Quiz</option>
        <option value="UI/UX Design">UI/UX Design</option>
        <option value="BGMI">BGMI</option>
      </select>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button  type="submit"><a href="thankyou.html">Register Now</a></button>
    </form>
  </div>

  <footer>
    &copy; 2025 Tech Mantra | All rights reserved.
  </footer>
</body>
</html>
